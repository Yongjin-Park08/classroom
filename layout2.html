<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2</title>

    <style>
        header{
            background-color: lightgray;
            height: 100px;
        }

        nav{
            background-color: #339999;
            height: 300px;
            color: white;
            width: 200px;
            float:left;
        }

        selection{
            width: 200px;
            text-align: center;
            float:left;
            padding: 10px;

        }

        footer{
            background-color: #FFCC00;
            height: 100px;
            clear: both;
        }

        header, #nav, #selection, #footer{
            text-align: center;
        }

        header, footer{
            line-height: 100px;
        }

        nav, selection{
            line-height: 200px; 
        }

    </style>
</head>
<body>
    <header>
        <h2>Header Area</h2>
    </header>

    <nav>
        <h2>Nav Area</h2>
    </nav>

    <selection>
        <h2>Selection Area</h2>
    </selection>

    <footer>
        <h2>Footer Area</h2>
    </footer>

</body>
</html>
