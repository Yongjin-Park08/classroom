<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 테이블이야.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <table class="table is-striped" cellpadding="50" cellspacing="5" border="1">
        <tr>
            <th>제목</th>
            <th>날짜</th>
            <th>순위</th>

        </tr>
        <tr>
            <td colspan="2">실용 SQL</td>
            <td>2023</td>

        </tr>
        <tr>
            <td rowspan="2">노드 JS</td>
            <td>2022</td>
            <td>2위</td>
        </tr>
        <tr>
            <td>통통</td>
            <td>2022</td>
            <td>2위</td>
        </tr>
    </table>
    
</body>
</html>
